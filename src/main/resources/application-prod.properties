server.port=${PORT}

#DataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${COMEX_DATABASE_URL}
spring.datasource.username=${COMEX_DATABASE_USERNAME}
spring.datasource.password=${COMEX_DATABASE_PASSWORD}

# Nova propriedade a partir da versao 2.5 do Spring Boot:
spring.jpa.defer-datasource-initialization=true

#JPA
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true

# actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
info.app.name=@project.name@
info.app.version=@project.version@


#Spring boot admin server
spring.boot.admin.client.url=http://localhost:8081


# jwt
comex.jwt.secret=${COMEX_JWT_SECRET}
comex.jwt.expiration=86400000
